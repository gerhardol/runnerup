buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta5'
    }
}

repositories {
    google()
}

project.ext {
    //Common settings for all builds
    //Note that Android Studio does not know about the 'ext' module and will warn
    //Some settings may differ for 'froyo' release
    //minSdkVersion differs between modules
    buildToolsVersion = '26.0.1' //Update Travis manually
    compileSdkVersion = 26 //Update Travis manually
    targetSdkVersion = 26
    supportLibrary = '26.0.2'
    googlePlayServicesVersion = '11.2.2'
    googleWearVersion = '2.0.5'

    junitVersion = '4.12'
    mockitoVersion = '2.3.7'

    versionName = '1.58'
    versionCode = 58

    travisBuild = System.getenv("TRAVIS") == "true"
    // allows for -Dpre-dex=false to be set
    preDexEnabled = "true" == System.getProperty("pre-dex", "true")
}
