env:
  global:
  - ANDROID_API=28
  - ANDROID_BUILD_TOOLS=28.0.3
  - ADB_INSTALL_TIMEOUT=5
  - secure: 
  - secure: 
#To update SDK Tools to latest, another update is required
#- tools #latest, 26.1.1 as of 2018-10-07
#- platform-tools #latest, 28.0.1 as of 2018-10-07
language: android
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f $HOME/.gradle/caches/*/classAnalysis/cache.properties.lock
- rm -f $HOME/.gradle/caches/*/jarSnapshots/cache.properties.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-google-google_play_services
notifications:
  email: false
script:
- "./gradlew assembleLatestRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_a0871ed46938_key -iv $encrypted_a0871ed46938_iv
  -in debug.keystore.enc -out $HOME/debug.keystore -d
before_deploy:
- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- cd app/build/outputs/apk/latest/release
- "${ANDROID_HOME}/build-tools/$ANDROID_BUILD_TOOLS/zipalign -v 4 app-latest-universal-release.apk
  app-latest-universal-release-aligned.apk"
- apksigner sign --verbose -ks $HOME/debug.keystore --ks-pass env:storepass --key-pass
  env:keypass app-latest-universal-release-aligned.apk runnerup-latest-universal.apk
- apksigner -verify runnerup-latest-universal.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: runnerup-latest-universal.apk
  on:
    repo: gerhardol/runnerup
    tags: true
    jdk: oraclejdk8
